<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Pelican Prince | Appointments</title>
  </head>
  <body>
    <header>
      <div class="logo">Pelican Prince</div>
      <div class="logo-image"><img src="img/portfolio_logo.png" alt="" /></div>
      <div class="toggle"></div>

      <div id="menu-button" onclick="toggleMenu()">
        <img id="menu-icon" src="img/menu.png" alt="Menu" />
      </div>
      <div id="menu-content" style="display: none"></div>
    </header>

    <section class="appointment">
      <h1>Schedule An Appointment</h1>
        <div class="title-appointment">
            <article>
                <div class="sched-appoint">
                    <h3>One-On-One Appointment</h3>
                    <img src="img/cup-of-coffee.jpg" alt="One-on-One Appointment" />
                    <div>
                        <a href="https://calendly.com/pelican-prince/meet-me-one-on-one" target="_blank">
                        <button class="btn">Schedule</button>
                    </a>
                    </div>
                </div>
            </article>
            <article>  
                <div class="sched-appoint">
                    <h3>Group Appointment</h3>
                    <img src="img/thumb.jpg" alt="Group Appointment" />
                    <div>
                        <a href="#" target="_blank">
                            <button class="btn">Schedule</button>
                        </a>
                    </div>
                    
                </div>
            </article>
            <article>
                <div class="sched-appoint">
                    <h3>Mind Robin Appointment</h3>
                    <img src="img/genius appointment.jpg" alt="Round Robin Appointment" />
                    <div>
                        <a href="#" target="_blank">
                            <button class="btn">Schedule</button>
                        </a>
                    </div>
                </div>
            </article>
        </div>
    

    <script src="js/menu.js"></script>
  </body>
</html>
