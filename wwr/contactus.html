<!doctype html>
<html lang="en-us">
	<head id="container">
		<meta charset="utf-8" />
		<title>
			Whitewater Rafting Vacations | Dry Oar Boating | Contact us
		</title>

		<link rel="stylesheet" href="styles/styles.css" />
	</head>

	<!--Menu Navigation Area-->
	<body>
		<div id="content">
			<header>
				<a id="logo_link" href="index.html">
					<img
						class="logo"
						src="images/dry-rafting.png"
						alt="Dry Oar Logo" />
				</a>
				<nav>
					<a href="index.html">Home</a>
					<a href="river.html">River</a>
					<a href="site-plan-rafting.html">Site Plan</a>
					<a href="contactus.html">Contact Us</a>
				</nav>
			</header>

			<!--Hero area-->
			<div id="hero">
				<div id="hero-box">
					<img
						id="hero-img"
						src="images/rafting11_1024.jpg"
						alt="People enjoying white water rafting" />
				</div>
				<section id="hero-msg"></section>
			</div>

			<!--Main Area-->
			<main class="home-grid">
				<div id="feedback"></div>
				<form action="/my-handling-form-page" method="post">
					<ul>
						<li>
							<label for="name">Name:</label>
							<input type="text" id="name" name="user_name" />
						</li>
						<li>
							<label for="mail">Email:</label>
							<input type="email" id="mail" name="user_email" />
						</li>
						<li>
							<label for="msg">Message:</label>
							<textarea id="msg" name="user_message"></textarea>
						</li>
						<li class="button">
							<button type="submit">Send your message</button>
						</li>
					</ul>
				</form>
			</main>

			<!--Footer Area-->
			<footer>
				<p class="name">Dry Oar &copy; 2023 - Adetokunbo Osibo</p>
				<p><a href="site-plan-rafting.html">Site Plan</a></p>
				<p><a href="contactus.html">Contact Us</a></p>
				<div class="social">
					<a href="https://facebook.com" target="_blank">
						<img src="images/facebook.png" alt="fb icon" />
					</a>
					<a href="https://twitter.com" target="_blank">
						<img src="images/twitter.png" alt="twitter icon" />
					</a>
					<a href="https://instagram.com" target="_blank">
						<img src="images/instagram.png" alt="instagram icon" />
					</a>
				</div>
			</footer>
		</div>
		<script src="js/form.js"></script>
	</body>
  </html>
